name: Test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "16"

      - uses: c-hive/gha-yarn-cache@v2

      # Install required deps for action
      - name: Install Dependencies
        run: yarn install

      # Finally, run our tests
      - name: Run the tests
        run: yarn test